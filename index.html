<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Healthcare app extension">
    <meta name="author" content="Renato Corbellini">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare App Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="./Css/bootstrap.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="./Css/styles.css">
</head>

<body>
    <header>
        <div id="titleContainer" class="container text-center p-3 bg-dark text-white w-50 mt-1 rounded-top" >
            <h1 class="fs-1 fw-bold">Healthcare App Extension</h1>
        </div>
    </header>
    <main>
        <!-- Input Form -->
        <div id="formContainer" class="container text-center ml-5 w-50 p-5 rounded-bottom shadow-lg">
            <img src="./img/user.png" alt="User Photo" width="100px" class="border border-3 rounded-circle border-dark">
            <p class="fw-bold fst-italic fs-5 mb-5 mt-3">Please, complete all the following:</p>
            <form>
                <div class=" fs-5">
                    <label>First name:</label>
                    <input type="text" placeholder="John" id="firstName" class="inputText"> <br><br>
                    <label>Last name:</label>
                    <input type="text" placeholder="Smith" id="lastName" class="inputText"> <br><br>
                    <label>Email:</label>
                    <input type="email" placeholder="example@email.com" id="email" class="inputText"> <br><br>
                    <label>Password:</label>
                    <input type="password" id="password" class="inputText"> <br><br>
                    <label for="">Confirm password:</label>
                    <input type="password" id="passwordConfirm" class="inputText"> <br><br>
                    <label for="accountType">Choose an account type:</label>
                    <div class="d-flex justify-content-center flex-column align-items-center mt-3">
                        <select name="accountType" id="accountType" class="form-select text-center w-25">
                            <option id="1" value="patient">Patient</option>
                            <option id="2" value="caregiver">Caregiver</option>
                            <option value="both">Both (Patient & Caregiver)</option>
                        </select> <br><br>
                    </div>
                </div>
                <button type="button" id="submitBtn" class="btn btn-primary">
                    Add User
                  </button>
            </form>
        </div>
    </main>
    
</body>

<script src="./Javascript/index.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<!-- <script src="./Javascript/bootstrap.bundle.min.js"></script> -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
